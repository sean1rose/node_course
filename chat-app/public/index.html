<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Welcome to the chat app</p>

    <!-- loads in library which gives us access to methods, can now initiate socket connection request-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // inline js, w/ socket.io library (loaded above) available to it

      // makes request from client to server to open up web socket and keep it open
      var socket = io();
      
      // 1st arg: event name; 2nd arg: callback func
      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('websocket connection to server disconnected');
      });
      
    </script>
  </body>
</html>
